volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services:
  vote:
    image: bogdanbalalau/vote:latest
    ports:
      - 5003:80
    depends_on:
      - redis
    networks:
      - instavote

  redis:
    image: redis:alpine
    networks:
      - instavote

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    volumes:
      - "db-data:/var/lib/postgresql/data"
      - "./healthchecks:/healthchecks"
    healthcheck:
      test: /healthchecks/postgresql.sh
      interval: "5s"
    networks:
      - instavote

  result:
    image: bogdanbalalau/result:latest
    ports:
      - 5001:80
    depends_on:
      - db
    networks:
      - instavote

  worker:
    image: bogdanbalalau/worker:latest
    depends_on:
      - redis
      - db
    networks:
      - instavote